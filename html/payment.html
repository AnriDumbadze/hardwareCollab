<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>iPhone 13 Website</title>
  <link rel="stylesheet" href="../css/payment.css">
  <link rel="stylesheet" href="../css/index.css">
  <link rel="stylesheet" href="../generate.js">
</head>
<body>



  <main>
    <div class="headerSpan">
      <h3 class="headerText">გადახდა შეგიძლიათ საქართველოს ბანკის ბარათით</h3>
    </div>
    <div class="container">
      <form>
        <label for="card_number">ბარათის ნომერ:</label>
        <input type="text" id="card_number" name="card_number" placeholder="Enter your card number" required><br>
  
        <label for="expiry_date">გასვლის ვადა:</label>
        <input type="date" id="expiry_date" name="expiry_date" required><br>
  
        <label for="cvv">CVV:</label>
        <input type="number" id="cvv" name="cvv" placeholder="Enter CVV" required><br>
  
        <label for="name_on_card">ბარათის მფლობელი:</label>
        <input type="text" id="name_on_card" name="name_on_card" placeholder="Enter name on card" required><br>
  
        <input type="submit" value="Pay Now">
      </form>
    </div>
  </main>



</body>
</html>
