<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/index.css">
    <link rel="stylesheet" href="../css/scanner.css">
</head>
<body>
    <div class="scannerHeader">
        <h1>აქ შეგიძლიათ დაასკანეროთ პროდუქტები</h1>
    </div>
    <main>
        <div class="videoContainer">
            <video id="video" width="80%" autoplay></video>
        </div>
        <div class="scannerButton">
            <button id="barCodeOn">დამასკანერე</button>
        </div>
        <div id="output">adsffff</div>
        <div class="choiceContainer">
            <div class="buttonText">
                <span>გინდათ დაამატოთ თუ არა პროდუქტი</span>
            </div>
            <div class="buttonContainer">
                <button class="yesButton">დიახ</button>
                <button class="noButton">არა</button>
            </div>
        </div>
    </main>
    
</body>
</html>



<canvas id="canvas" style="display:none;"></canvas>
<script src="https://cdn.jsdelivr.net/npm/quagga/dist/quagga.min.js"></script>
<script src="../barcodeScanner.js"></script>
<script>
    document.getElementById('output').addEventListener('input', function() {
        document.querySelector('.choiceContainer').style.display = 'block';
    });
</script>
